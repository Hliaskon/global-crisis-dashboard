
name: Crisis Dashboard Automation

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1-5'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-render:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print runner environment
        run: |
          set -euxo pipefail
          echo "---- OS & shell ----"
          uname -a
          echo "SHELL=$SHELL"
          echo "---- Working directory ----"
          pwd
          echo "---- Tree (repo root) ----"
          ls -la
          echo "---- Python on path (before setup) ----"
          command -v python || true
          python --version || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (requests, pandas, numpy, pandasdmx)
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install requests pandas numpy pandasdmx
          echo "---- pip show pandasdmx ----"
          pip show pandasdmx || true
          echo "---- pip freeze (grep sdmx) ----"
          pip freeze | grep -i sdmx || true

      - name: Verify repository layout and adapter source
        run: |
          set -euxo pipefail
          echo "---- List directories ----"
          ls -la
          echo "---- List ingestors/ ----"
          ls -la ingestors || true
          echo "---- Show ingestors/__init__.py ----"
          sed -n '1,120p' ingestors/__init__.py || true
          echo "---- Show ingestors/ecb_sdmx.py ----"
          sed -n '1,200p' ingestors/ecb_sdmx.py || true
          echo "---- Show pipeline/update_ecb_data.py ----"
          sed -n '1,200p' pipeline/update_ecb_data.py || true

      - name: ðŸ”Ž Inline ECB SDMX diagnostic (import + dataflow + tiny EXR pull)
        run: |
          set -euxo pipefail
          python - <<'PY'
          import sys, importlib
          print("Python:", sys.version)
          print("sys.path[0:3]:", sys.path[0:3])

          # 1) Import pandasdmx and show version + Request
          import pandasdmx as sdmx
          print("pandasdmx module:", sdmx)
          try:
              v = getattr(sdmx, "__version__", "UNKNOWN")
          except Exception:
              v = "UNKNOWN"
          print("pandasdmx version:", v)
          from pandasdmx import Request, to_pandas
          print("Request class:", Request)

          # 2) Create ECB client and list dataflows (top few)
          client = Request('ECB')
          flows_msg = client.dataflow()
          flows = to_pandas(flows_msg.dataflow)
          print("ECB dataflows head():")
          try:
              print(flows.head(10))
          except Exception as e:
              print("flows to_pandas head failed:", e)

          # 3) Tiny EXR query: monthly USD per EUR reference rate
          #    EXR key format: FREQ.CURRENCY.CURRENCY_DENOM.EXR_TYPE.EXR_SUFFIX  (e.g., M.USD.EUR.SP00.A)
          msg = client.data(resource_id='EXR', key='M.USD.EUR.SP00.A', params={'startPeriod':'2010-01'})
          ser = to_pandas(msg)
          df = ser.reset_index()
          print("EXR sample frame columns:", df.columns.tolist())
          print("EXR sample size:", len(df))
          print("EXR sample head:")
          print(df.head(5))
          PY

      - name: Download FRED data
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          set -euxo pipefail
          python pipeline/update_fred_data.py
          echo "---- List data dir ----"
          ls -l data || true
          echo "---- Show first 5 lines of each CSV ----"
          for f in data/*.csv; do
            echo "FILE: $f"
            head -n 5 "$f" || true
          done

      - name: Download ECB EXR data (pipeline script)
        run: |
          set -euxo pipefail
          python pipeline/update_ecb_data.py
          echo "---- Show first 5 lines of ECB CSV ----"
          head -n 5 data/eur_usd_ecb.csv || true

      - name: Generate dashboard HTML
        run: |
          set -euxo pipefail
          python pipeline/compute_dashboard.py
          echo "---- List output dir ----"
          ls -l output || true
          echo "---- Preview top of index.html ----"
          head -n 40 output/index.html || true

      - name: Upload data artifact
        uses: actions/upload-artifact@v4
        with:
          name: collected-data
          path: data/*.csv

      - name: Upload dashboard HTML
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-html
          path: output/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output

  deploy:
    needs: build-and-render
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
