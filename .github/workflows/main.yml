
name: Crisis Dashboard Automation

on:
  # Manual trigger button in Actions tab
  workflow_dispatch:
  # (Optional) uncomment to auto-run every weekday at 06:00 UTC
  # schedule:
  #   - cron: '0 6 * * 1-5'

jobs:
  build-and-render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas numpy

      - name: Download FRED data
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          python pipeline/update_fred_data.py

      - name: Generate dashboard HTML
        run: |
          python pipeline/compute_dashboard.py

      - name: Upload data artifact
        uses: actions/upload-artifact@v4
        with:
          name: fred-data
          path: data/*.csv

      - name: Upload dashboard HTML
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-html
          path: output/index.html
