
name: Crisis Dashboard Automation

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1-5'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-render:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas numpy pandasdmx

      - name: Download FRED data
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          set -e
          python pipeline/update_fred_data.py
          echo "---- List data dir ----"
          ls -l data || true
          echo "---- Show first 5 lines of each CSV ----"
          for f in data/*.csv; do
            echo "FILE: $f"
            head -n 5 "$f" || true
          done

      - name: Download ECB EXR data
        run: |
          set -e
          python pipeline/update_ecb_data.py
          echo "---- Show first 5 lines of ECB CSV ----"
          head -n 5 data/eur_usd_ecb.csv || true

      - name: Generate dashboard HTML
        run: |
          set -e
          python pipeline/compute_dashboard.py
          echo "---- List output dir ----"
          ls -l output || true
          echo "---- Preview top of index.html ----"
          head -n 40 output/index.html || true

      - name: Upload data artifact
        uses: actions/upload-artifact@v4
        with:
          name: fred-data
          path: data/*.csv

      - name: Upload dashboard HTML
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-html
          path: output/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output

  deploy:
    needs: build-and-render
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
