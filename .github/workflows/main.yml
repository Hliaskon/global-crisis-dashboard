name: Crisis Dashboard Automation

on:
  workflow_dispatch:
  # Optional schedule (uncomment to auto-run every weekday at 06:00 UTC)
  # schedule:
  #   - cron: '0 6 * * 1-5'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas numpy

      - name: Download FRED data
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          python pipeline/update_fred_data.py

      - name: Generate dashboard HTML
        run: |
          python pipeline/compute_dashboard.py

      # (Optional) keep artifacts for inspection
      - name: Upload data artifact
        uses: actions/upload-artifact@v4
        with:
          name: fred-data
          path: data/*.csv

      - name: Upload dashboard HTML
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-html
          path: output/index.html

      # Package site for Pages (we deploy the entire output/ folder)
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output

  deploy:
    needs: build-and-render
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
