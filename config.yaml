windows:
  zscore_lookback_weeks: 260   # ~5 years of weekly points

thresholds:
  composite_watch: 1.0
  composite_alert: 2.0
  country_watch: 1.0
  country_alert: 2.0

# Default weights per country (CLI vs FX)
weights:
  default:
    cli: 0.60
    fx: 0.40

# What to show in the main "US + ECB" table
indicators:
  table_us_ecb:
    - "US Yield Curve 10Yâ€“3M (bps)"
    - "US Unemployment Rate (%)"
    - "US HY OAS (bps)"
    - "USD per EUR (ECB)"

# Countries (each has CLI + an FX)
countries:
  - name: China
    oecd_loc: CHN
    cli_label: "OECD China CLI (amplitude adj., SA)"
    fx_label:  "USD/CNY (derived, ECB)"
